<!DOCTYPE html>
<html>
<head>
    <title>Student Result Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
        }

        form {
            background-color: #ffffff;
            max-width: 500px;
            margin: 30px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        #output {
            background-color: #e6f2ff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-left: 6px solid #0073e6;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            background-color: #004080;
            color: white;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Student Result Report</h1>
    </header>

    <form id="resultForm">
        <label for="studentId">Student ID:</label>
        <input type="text" id="studentId" required>

        <label for="sub1">Differential Equation:</label>
        <input type="number" id="sub1" required>

        <label for="sub2">Applied Physics:</label>
        <input type="number" id="sub2" required>

        <label for="sub3">Engineering Graphics:</label>
        <input type="number" id="sub3" required>

        <label for="sub4">Computer Programming:</label>
        <input type="number" id="sub4" required>

        <label for="sub5">Chemistry:</label>
        <input type="number" id="sub5" required>

        <button type="submit">Submit Result</button>
    </form>

    <div id="output"></div>

    <script>
        document.getElementById("resultForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const sid = document.getElementById("studentId").value;
            const sub1 = Number(document.getElementById("sub1").value);
            const sub2 = Number(document.getElementById("sub2").value);
            const sub3 = Number(document.getElementById("sub3").value);
            const sub4 = Number(document.getElementById("sub4").value);
            const sub5 = Number(document.getElementById("sub5").value);

            const total = sub1 + sub2 + sub3 + sub4 + sub5;
            const CGPA = total / 5;
            let grade = "";

            if (CGPA >= 9) grade = "A+";
            else if (CGPA >= 8) grade = "A";
            else if (CGPA >= 7) grade = "B";
            else if (CGPA >= 6) grade = "C";
            else if (CGPA >= 5) grade = "D";
            else grade = "F";

            document.getElementById("output").innerHTML = `
                <h2>Result for Student ID: <span style="color: #004080">${sid}</span></h2>
                <p><strong>Total Marks:</strong> ${total} / 500</p>
                <p><strong>CGPA:</strong> ${CGPA.toFixed(2)}</p>
                <p><strong>Grade:</strong> <span style="color: ${grade === 'F' ? 'red' : 'green'}">${grade}</span></p>
            `;
        });
    </script>

</body>
</html>
