<!DOCTYPE html>
<html>
<head>
  <title>Student Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .info-box {
      background-color: #ffffff;
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      line-height: 1.8;
    }

    .info-box strong {
      color: #004080;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #0073e6;
      color: white;
      padding: 12px;
    }

    td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    h3 {
      text-align: center;
      color: #004080;
      margin-bottom: 30px;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h2>Student Result Sheet</h2>
  </header>

  <div class="info-box">
    <strong>Name:</strong> <span id="name"></span><br>
    <strong>Roll No:</strong> <span id="roll"></span><br>
    <strong>Class:</strong> <span id="class"></span><br>
    <strong>Mother's Name:</strong> <span id="mother"></span><br>
    <strong>Father's Name:</strong> <span id="father"></span>
  </div>

  <table>
    <thead>
      <tr>
        <th>Subject</th>
        <th>Pointer (out of 10)</th>
      </tr>
    </thead>
    <tbody id="resultBody">
    </tbody>
  </table>

  <h3>CGPA: <span id="cgpa"></span></h3>

  <script>
    // Student Details
    const student = {
      name: "Kristy Rajput",
      rollNo: "UE243057",
      class: "B.E",
      mother: "Pratibha",
      father: "Tarun Kumar",
      subjects: [
        { name: "Calculus", pointer: 7 },
        { name: "Applied Physics", pointer: 9 },
        { name: "Prof Comm", pointer: 10 },
        { name: "Programming Fundamentals", pointer: 10 },
        { name: "Workshop", pointer: 9 }
      ]
    };

    // Set personal info
    document.getElementById("name").textContent = student.name;
    document.getElementById("roll").textContent = student.rollNo;
    document.getElementById("class").textContent = student.class;
    document.getElementById("mother").textContent = student.mother;
    document.getElementById("father").textContent = student.father;

    // Show subjects and calculate CGPA
    let total = 0;
    const resultBody = document.getElementById("resultBody");

    student.subjects.forEach(subject => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${subject.name}</td><td>${subject.pointer}</td>`;
      resultBody.appendChild(row);
      total += subject.pointer;
    });

    const cgpa = (total / student.subjects.length).toFixed(2);
    document.getElementById("cgpa").textContent = cgpa;
  </script>

</body>
</html>
